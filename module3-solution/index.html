<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="jquery-3.1.0.min.js"></script>
    <script src="angular.min.js"> </script>
    <script src="app.js"> </script>
  </head>
  

<body>
   <div class="container" ng-controller="NarrowItDownController as listCtrl">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group" >
      <input type="text" placeholder="search term" class="form-control" 
          ng-model="listCtrl.text"
          ng-change="listCtrl.clear()">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="listCtrl.getMatchedMenuItems(listCtrl.text);">Narrow It Down For Me!</button>
    </div>

    <!--<ol>
      <li ng-repeat="item in listCtrl.found">{{item.description}} </li>
    </ol>-->

    <!-- found-items should be implemented as a component -->
    
    <found-items found-items = "listCtrl.found" remove-item = "listCtrl.removeItem(index)" found-size = 'listCtrl.foundSize'></found-items>
    
  </div>

</body>
</html>
